<div class="min-h-screen bg-slate-50 p-4 lg:p-8">
    <div class="max-w-4xl mx-auto">
        
        <div class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">
                Gestión de <span class="text-indigo-600">Usuarios</span>
            </h1>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 px-6 py-4">
                <h2 class="text-white font-bold text-sm uppercase tracking-widest flex items-center gap-2">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                    Registro de Nuevo Empleado
                </h2>
            </div>

            <form (ngSubmit)="guardarUsuario()" class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="space-y-1">
                        <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Nombre Completo</label>
                        <input [(ngModel)]="nuevoUsuario.name" name="name" type="text" placeholder="Ej. Juan Pérez" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-slate-700 text-sm">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Correo Electrónico</label>
                        <input [(ngModel)]="nuevoUsuario.email" name="email" type="email" placeholder="usuario@veterinaria.com" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-slate-700 text-sm">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Teléfono / Celular</label>
                        <input [(ngModel)]="nuevoUsuario.phone" name="phone" type="text" placeholder="0999999999" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-slate-700 text-sm">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[11px] font-bold text-slate-500 uppercase ml-1">Contraseña de Acceso</label>
                        <input [(ngModel)]="nuevoUsuario.password" name="password" type="password" placeholder="••••••••" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-slate-700 text-sm">
                    </div>

                </div>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <button type="submit"
                        class="w-full md:w-max float-right bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-xl transition-all shadow-lg shadow-indigo-200 active:scale-95 flex items-center justify-center gap-2">
                        <span>Registrar Usuario</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </form>
        </div>

        <p class="text-center text-slate-400 text-xs mt-6 italic">
            Todos los campos son obligatorios para el registro en el sistema.
        </p>
    </div>
</div>
